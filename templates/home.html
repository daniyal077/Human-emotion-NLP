<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Six Human Emotions Detection App</h1>
    <h3>'Joy', 'Fear', 'Anger', 'Love', 'Sadness', 'Surprise'</h3>
    <form action="/" method="post">
        <input type="text" name="text" id="text" placeholder="Enter your text here:">
        <button type="submit">Predict</button>
    </form>
    {% if result and prob %}
        <h1 class="result">Predicted Emotion: {{ result }}</h1>
        <h1 class="result">Probability: {{ prob * 100 }}%</h1>
    {% endif %}
    {% if message %}
        <h1 class="message">{{ message }}</h1>
    {% endif %}
</body>
</html>
